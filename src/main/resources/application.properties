# 6. \uCE74\uCE74\uC624\uB294 \uC0AC\uC6A9\uC790\uB97C \uC6B0\uB9AC \uC11C\uBC84\uB85C \uB9AC\uB514\uB809\uD2B8 \uC2DC\uD0A8\uB2E4. \uC774\uB54C
