spring.application.name=springboot_template_pjt

# server port
server.port=9000

# DevTools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Thymeleaf Cache false
spring.thymeleaf.cache=false

# MariaDB setting(SQL Log) with p6spy
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/hr2?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

# log display format
logging.pattern.level=%highlight(%-5level)
spring.output.ansi.enabled=ALWAYS

# SQL
logging.level.jdbc.resultset=error
logging.level.jdbc.audit=info
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE


spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\filetest\\upload
spring.servlet.multipart.max-file-size=10MB

com.sportsfit.boot.upload.path=C:\\filetest\\upload

# MyBatis
mybatis.type-aliases-package=com.javalab.board.vo
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true


