<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<main class="container-fluid" layout:fragment="content">
    <h2 class="mb-4">장바구니</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${cartVo != null and !cartVo.cartItems.empty}">
        <table class="table">
            <thead>
            <tr>
                <th>상품</th>
                <th>옵션</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartVo.cartItems}">
                <td th:text="${cartItem.itemName}">상품명</td>
                <td th:text="${item.optionName}">옵션명</td>
                <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + '원'">가격</td>
                <td>
                    <input type="number" th:value="${item.count}" min="1"
                           th:data-item-id="${item.cartItemId}" class="form-control quantity-input">
                </td>
                <td th:text="${#numbers.formatDecimal(item.price * item.count, 0, 'COMMA', 0, 'POINT')} + '원'">합계</td>
                <td>
                    <button class="btn btn-danger btn-sm delete-item"
                            th:data-item-id="${item.cartItemId}">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4>총 합계: <span th:text="${#numbers.formatDecimal(cartVo.totalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></span></h4>
            <button class="btn btn-primary" id="proceedToCheckout">주문하기</button>
        </div>
    </div>

    <div th:if="${cartVo == null or cartVo.cartItems.empty}" class="alert alert-info">
        장바구니가 비어있습니다.
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">쇼핑 계속하기</a>
    </div>
</main>

<script layout:fragment="script" th:src="@{/js/cartDetail.js}"></script>
