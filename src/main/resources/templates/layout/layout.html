<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>SPORTSFIT</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- 레이아웃 CSS -->
    <link rel="stylesheet" href="/css/layout.css">
    <!-- 개별 CSS -->
    <th:block layout:fragment="css"></th:block>
</head>

<body>

    <!-- 헤더 -->
    <!--<header th:replace="fragments/header :: header">헤더가 들어올 공간</header>-->
    <!-- 네비게이션 바 -->
    <nav th:replace="fragments/navbar :: navbar">네비게이션 바가 들어올 공간</nav>
    <!-- 메인 -->
    <main class="container-fluid" layout:fragment="content">콘텐츠가 들어올 공간</main>
    <!-- 푸터 -->
    <footer th:replace="fragments/footer :: footer">푸터가 들어올 공간</footer>

    <!-- 부트스트랩 JS 및 jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- 각 페이지의 자바스크립트가 들어오는 공간이고 이름은 "script"-->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
